<div>
    <h2 translate="config.title">Config</h2>
    <div class="alert alert-success" ng-show="successRefresh" translate="global.messages.success_refresh">
        <strong>Config refresh!</strong>
    </div>
    <p>
        <button type="button" class="btn btn-primary" ng-click="refresh()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.refresh.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="refreshCache()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.refreshCache.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="ribaltaDatiIstituti()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.ribalta-dati-istituti.button' | translate}}
        </button>
    </p>
</div>
