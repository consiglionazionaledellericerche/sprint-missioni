<div class="input-daterange input-group" id ="missioni">
  <div class="col-md-6"> 
    <div class="form-group"> 
      <div class="input-group date"> 
        <span id="missioni" class="input-group-addon">{{startLabel}}</span>
          <input ng-disabled="disabilitato" type="text" class="form-control" data-date-format="DD/MM/YYYY HH:mm"/> 
        </span> 
      </div> 
    </div> 
  </div> 
  <div class="col-md-6"> 
    <div class="form-group"> 
      <div class="input-group date"> 
        <span id="missioni" class="input-group-addon">{{endLabel}}</span>
          <input ng-disabled="disabilitato" type="text" class="form-control" data-date-format="DD/MM/YYYY HH:mm"/> 
        </span> 
      </div> 
    </div> 
  </div> 
</div>
