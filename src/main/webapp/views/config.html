<div>
    <h2 translate="config.title">Config</h2>

    <div class="alert alert-success" ng-show="successRefresh" translate="global.messages.success_refresh">
        <strong>Config refresh!</strong>
    </div>
    <p>
        <button type="button" class="btn btn-primary" ng-click="refresh()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.refresh.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="refreshCache()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.refreshCache.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="refreshCacheTerzoCompenso()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.refreshCacheTerzoCompenso.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="ribaltaDatiIstituti()"><span
                class="glyphicon glyphicon-refresh"></span>&nbsp;{{'config.ribalta-dati-istituti.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="reinviaCoda()"><span
                class="glyphicon glyphicon-share"></span>&nbsp;{{'config.rimanda-coda.button' | translate}}
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="populateSignerMissioni()"><span
                class="glyphicon glyphicon-share"></span>&nbsp;{{'config.populate-signer.button' | translate}}
        </button>
    </p>
    <p class="col-md-12">
        <span class="input-group">
            <span class="input-group-addon" translate="global.home-message">Messaggio</span>
            <textarea
                class="input-sm form-control" ng-model="message" name="message" rows = "2">
            </textarea> 
        </span>
        <button type="button" class="btn btn-primary" ng-click="sendMessage(message)"><span
                class="glyphicon glyphicon-send"></span>&nbsp;{{'config.sendMessage.button' | translate}}
        </button>
    </p>
</div>
